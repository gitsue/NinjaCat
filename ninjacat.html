<!DOCTYPE html>
<html>
<head>
	<title>Ninja to Cat</title>
	<script type="text/javascript" src=/Users/suedeng/Documents/CodingDojo/JQuery/jquery.js></script>
	<link rel="stylesheet" type="text/css" href="ninjacat.css">
	<script type="text/javascript">
		$(document).ready(function(){
			$('img').click(function(){
				var value = $(this).attr('data-alt-src');
				var original = $(this).attr('src');
				$(this).attr('data-alt-src',original);
				$(this).attr('src',value);
			})
		})
	</script>
</head>
<body>
	<div class="container">
		<h1>Ninja and Cat!</h1>
		<p>Test it out!</p>
		<div class="imagebox">
			<img src="cat0.png" data-alt-src='ninja0.png'>
			<img src="cat1.png" data-alt-src='ninja1.png'>
			<img src="cat2.png" data-alt-src='ninja2.png'>
			<img src="cat3.png" data-alt-src='ninja3.png'>
			<img src="cat4.png" data-alt-src='ninja4.png'>
		</div>

</body>
</html>
